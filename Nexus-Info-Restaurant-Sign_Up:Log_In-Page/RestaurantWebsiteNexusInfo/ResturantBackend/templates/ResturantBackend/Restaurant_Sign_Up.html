<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/Restaurant_Sign_Up.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
	<title>Sample Restaurant Sign Up Page</title>
</head>
<body>
	<div class="Background"></div>
	<div class="Sign-Up-Box">
		<div class="Logo">
			<img class="Logo-Img" src="{% static 'css/Restaurant-Logo.png' %}">
		</div>
		<form action="/register" method="POST" class="Sign-Up-Form">
		{% csrf_token %}
			<div class="First-Block">
				<div class="First-Name">
					<label for="Fname" class="First-Name-Label">First Name</label>
					<input type="text" name="Fname" placeholder="Enter Your First Name" required>
				</div>
				<div class="Last-Name">
					<label for="Lname" class="Last-Name-Label">Last Name</label>
					<input type="text" name="Lname" placeholder="Enter Your Last Name" required>
				</div>
			</div>
			<div class="Second-Block">
				<div class="Email">
					<label for="email" class="Email-Label">Email</label>
					<input type="email" name="email" placeholder="Enter Your Email " required>
				</div>
				<div class="Phone">
					<label for="phone" class="Phone-Label'">Phone Number</label>
					<input type="tel" name="phone" placeholder="(___)-___-___" required>
				</div>
			</div>
			<div class="Third-Block">
				<div class="Username">
					<label for="usr" class="Username-Label">Username</label>
					<input type="text" name="usr" placeholder="Enter Your Username" required>
				</div>
				<div class="Checkbox">
					<input type="checkbox" name="cb" required>
					<label for="cb" class="Checkbox-Label"><p>I agree to the <a href="">Terms and Conditions</a></p></label>
				</div>
			</div>
			<div class="Fourth-Block">
				<div class="New-Password">
					<label for="pswrd" class="New-Password-Label">Password</label>
					<input type="password" name="pswrd" placeholder="Enter Your Password" required>
				</div>
				<div class="Confirm-Password">
					<label for="cfrmpaswrd" class="Confirm-Password-Label">Confirm Password</label>
					<input type="password" name="cfrmpswrd" placeholder="Re-enter Your Password" required>
				</div>
			</div>
			<div class="Submit-BTN">
				<input type="submit" name="Log In" placeholder="Log In">
			</div>
		</form>

		<br>
		<hr>	

		<p class="Account"> Already Have An Account?</p>
		<div class="LogIn">
		<a href="/my_login"><button class="LogIn-BTN" >Log In</button></a>
		</div>


	</div>
<script type="text/javascript" src="{% static 'css/Restaurant_Sign_Up.js' %}"></script>

</body>
</html>
