<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/Restaurant_Login.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
	<title>Sample Restaurant Log In Page</title>
</head>
<body>
	<div class="Background"></div>
	<div class="Sign-Up-Box">
		<div class="Logo">
			<img class="Logo-Img" src="{% static 'css/Restaurant-Logo.png' %}">
		</div>
		<form method="post" class="Sign-Up-Form">
			{% csrf_token %}
			<div class="Username">
				<label for="UsrName" class="Username-Label">Username</label>
				<input type="text" name="UsrName" placeholder="Enter Your Username" required>
			</div>
			<div class="Password">
				<label for="password" class="Password-Label">Password</label>
				<input type="password" name="password" placeholder="Enter Your Password" required>
			</div>
			<div class="Checkbox">
				<input type="checkbox" name="cb" required>
				<label for="Fname" class="Checkbox-Label"><p> Remember Me</p></label>
			</div>
			<div class="Submit-BTN">
				<input type="submit" name="Log In" placeholder="Log In">
			</div>
		</form>

		<br>
		<hr>	

		<p class="Account"> Don't Have An Account?</p>
		<div class="LogIn">
			<a href="/register"><button class="LogIn-BTN">Sign Up</button></a>
		</div>
		<script type="text/javascript" src="{% static 'css/Restaurant_Login.js' %}"></script>
	</div>

</body>
</html>
